<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Blockly Demo: Fixed Blockly</title>
    <script src="./blockly_compressed.js"></script>
    <script src="./blocks_compressed.js"></script>
    <script src="./msg/js/it.js"></script>
    <script src="./customBlock.js"></script>
    <script src="./customStub.js"></script>
    <!--  <script src="./workspace.js"></script>-->
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
        }

        h1 {
            font-weight: normal;
            font-size: 140%;
        }
    </style>
</head>
<body>
<div id="blocklyDiv" style="position:absolute; top:0; right:0; bottom:0; left:0;"></div>

<xml id="toolbox" style="display: none" xmlns="https://developers.google.com/blockly/xml">
    <block type="paint">
        <field name="Repetition">1</field>
    </block>
    <block type="colors"></block>
    <block type="go"></block>
    <block type="cell">
        <field name="NAME">OPTIONNAME</field>
    </block>
    <block type="direction">
        <field name="REPETITION">1</field>
        <field name="DIRECTION">right</field>
    </block>
    <block type="pattern">
        <field name="Pattern">right</field>
    </block>
</xml>
<xml id="workspaceBlocks" style="display: none" xmlns="https://developers.google.com/blockly/xml"></xml>

<script>
    var toolbox = document.getElementById("toolbox");

    var options = {
        toolbox: toolbox,
        collapse: false,
        comments: false,
        disable: false,
        maxBlocks: Infinity,
        trashcan: true,
        horizontalLayout: true,
        toolboxPosition: 'start',
        css: true,
        media: 'https://blockly-demo.appspot.com/static/media/',
        rtl: false,
        scrollbars: false,
        sounds: true,
        oneBasedIndex: true
    };

    /* Inject your workspace */
    var workspace = Blockly.inject('blocklyDiv', options);

    /* Load Workspace Blocks from XML to workspace. Remove all code below if no blocks to load */

    /* TODO: Change workspace blocks XML ID if necessary. Can export workspace blocks XML from Workspace Factory. */
    var workspaceBlocks = document.getElementById("workspaceBlocks");

    /* Load blocks to workspace. */
    Blockly.Xml.domToWorkspace(workspaceBlocks, workspace);
    console.log('test');
</script>

</body>
</html>
